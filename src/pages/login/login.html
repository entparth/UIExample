<ion-header>
  


  <div class="imagecontainer">
    <img src="../../assets/imgs/purple.jpg" class="forimage" style="width:100%;">
    <div class="centered">
      <h2>Done</h2>
    </div>
  </div>

</ion-header>


<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="valuePage" ng-init='login'>
      <ion-segment-button value="login">
        Login
      </ion-segment-button>
      <ion-segment-button value="Signup">
        Signup
      </ion-segment-button>
    </ion-segment>
    <div [ngSwitch]="valuePage">
      <ion-list *ngSwitchCase="'login'">
        <div padding>
        <form [formGroup]="signupForm" novalidate>
    

    <ion-item>
      <ion-input #email type="email" name="email" formControlName="email" placeholder="Enter Email"></ion-input>
    </ion-item>
    <div padding></div>
    <div>
      <ion-item>
        <ion-input #password type="password" name="password" formControlName="password" placeholder="Enter password"></ion-input>
      </ion-item>
  
    </div>
  
    <div padding></div>
    <div padding>
      <button ion-button color="secondary" full round type="submit" >Login</button>
    </div>
    <div padding></div>
    <div padding>
      <button ion-button color="default" full round type="submit">Facebook</button>
    </div>
    </form>
    </div>
              </ion-list>
  
      <ion-list *ngSwitchCase="'Signup'">
        <div padding>
        <form [formGroup]="signupForm" novalidate>
        
        
          <ion-item>
            <ion-input #email type="email" name="email" formControlName="email" placeholder="Enter Email"></ion-input>
          </ion-item>
          <div padding></div>
          <div>
            <ion-item>
              <ion-input #password type="password" name="password" formControlName="password" placeholder="Enter password"></ion-input>
            </ion-item>
        
          </div>
        
          <div padding></div>
          <div padding>
            <button ion-button color="secondary" full round type="submit">Login</button>
          </div>
          <div padding></div>
          <div padding>
            <button ion-button color="default" full round type="submit">Facebook</button>
          </div>
          
        </form>
        </div>
      </ion-list>
    </div>
  </div>
  

</ion-content>
