<ion-header>

  <ion-navbar>
    <ion-title>forget</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form [formGroup]="forgotPasswordForm" (submit)="submit()">
  <ion-item>
    <ion-label stacked>Email</ion-label>
    <ion-input  formControlName="email" type="text"></ion-input>
  </ion-item>
  <p *ngIf="error">{{errorMsg}}</p>
  <button ion-button style="display: block;margin: auto; margin-top:2em;" type="submit">Submit</button>
</form>
</ion-content>
