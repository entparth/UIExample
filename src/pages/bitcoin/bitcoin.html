<ion-header>

  <ion-navbar>
    <ion-title>bitcoin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<button ion-button color="default" (click)="fetchData()"></button>
<ion-list *ngFor="let item of this.result[0].data;let index=i">
  <!-- <div *ngFor="let bit of items;let index=j"> -->
  <p>{{item.time}}</p>
  <p>{{item.volume}}</p>
  <!-- </div> -->
  </ion-list>
  
</ion-content>
