<ion-header>

  <ion-navbar>
    <ion-title>bitcoin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form>
<button ion-button color="default" (click)="fetchData()"></button>
<ion-list *ngIf="flag">
 <ion-item *ngFor="let item of this.result1[0].Data;let index=i">
  <p>{{item.time}}</p>
  <p>{{item.volume}}</p>
 </ion-item>
  </ion-list>
  </form>
</ion-content>
