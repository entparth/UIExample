<ion-header style=" background-color: purple;">
  <ion-navbar>
<div class="bar bar-header bar-royal" style="text-align:center;color: white">
  <h3 class="title">bar-royal</h3>
</div>
</ion-navbar>
</ion-header>

<ion-content style="position:absolute">
  <div padding></div>
  <div>
  <form [formGroup]="secondForm" novalidate>
 <ion-item>
  <ion-input #name type="text" name="name" formControlName="name" [(ngModel)]="user.name" placeholder="Enter First Name" style="position:absolute"></ion-input>
</ion-item> 
<ion-item>
<p class="centered">Personal Information</p>
</ion-item>
<ion-item>
  <ion-input #email type="email" name="email" formControlName="email" [(ngModel)]="user.email" placeholder="Enter Emailid"  style="position:absolute"></ion-input>
</ion-item>
<ion-item>
  <ion-input #contact type="text" name="contact" formControlName="contact" [(ngModel)]="user.email"  placeholder="Enter Contact Number" style="position:absolute"></ion-input>
</ion-item>
<ion-item>
  <ion-item>
  <ion-input #password type="password" name="password" [(ngModel)]="user.password" formControlName="password" placeholder="Enter password" style="position:absolute"></ion-input>
  </ion-item>  
</ion-item>
<div padding></div>
<div margin>
<button class="centered" ion-button color="light"  round type="submit" full style="position:absolute" (click)="signupMessage()"><font style= color:red>Signup</font></button>
</div>
</form>
</div>
</ion-content>
